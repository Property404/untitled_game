name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Test
      run: make test
      
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install tools
      run: sudo apt-get install clang-tidy cppcheck clang-format
    - name: cppcheck
      run: make cppcheck
    - name: clang-tidy
      run: make clang-tidy
    - name: Check formatting
      run: make check-format
